{% extends 'st_case/base_st_case.html' %}

{% block title %}
    Delete post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Are you sure??</h3>
        <a href="{{ post.get_absolute_url }}">Cancel</a>
        <button type="submit" class="btn mt-3 btn-outline-success">Delete Post</button>
    </form>
{% endblock %}
